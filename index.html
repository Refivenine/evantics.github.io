<!DOCTYPE html>
<html>
<head>
    <title>Refivenine | HQ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* --- PRO MOBILE DESIGN --- */
        body {
            background-color: #000;
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('cover2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin: 0; padding: 0;
            min-height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .container {
            width: 90%;
            max-width: 400px; /* Keeps it slim like an app */
            padding: 20px;
        }

        /* PROFILE */
        .profile-pic {
            width: 100px; height: 100px;
            border-radius: 50%;
            border: 3px solid #00ffcc;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
            margin-bottom: 15px;
            object-fit: cover;
        }

        h1 { font-size: 24px; margin: 0; letter-spacing: 2px; text-transform: uppercase; }
        p { color: #aaa; font-size: 14px; margin-top: 5px; margin-bottom: 30px; }

        /* UNIFORM BUTTONS */
        .btn-stack {
            display: flex; flex-direction: column; gap: 15px;
        }

        .btn {
            display: block;
            width: 100%; /* Full width of container */
            padding: 15px 0;
            background: rgba(20, 20, 20, 0.8);
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px; /* Pill shape */
            border: 1px solid #333;
            transition: 0.3s;
            backdrop-filter: blur(5px);
            font-size: 16px;
            box-sizing: border-box;
        }

        .btn:hover {
            transform: scale(1.02);
            border-color: #00ffcc;
            color: #00ffcc;
            background: rgba(0, 0, 0, 0.9);
        }

        /* SPECIAL BUTTONS */
        .btn-app {
            background: linear-gradient(45deg, #bf00ff, #8c00ff);
            border: none;
            box-shadow: 0 0 15px rgba(191, 0, 255, 0.5);
        }
        .btn-app:hover {
            box-shadow: 0 0 25px rgba(191, 0, 255, 0.8);
            color: #fff;
        }

        .btn-vip {
            border-color: #ffd700;
            color: #ffd700;
        }
        .btn-vip:hover {
            background: #ffd700;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        /* FOOTER */
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #555;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <img src="cover2.jpg" class="profile-pic">

        </div>

        <div class="footer">EVANTICS SYSTEMS ¬© 2026</div>

</body>
